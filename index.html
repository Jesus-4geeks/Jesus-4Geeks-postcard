<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <i class="fa-brands fa-html5"></i>
            <div>
                <strong>HTML5</strong>
                <p>Rigoberto</p>
            </div>
            <i class="fa-solid fa-ellipsis-vertical" style="margin-left: auto;"></i>
        </div>
        <div class="post-img">
            <img src="src/landscape.png" alt="paisaje">
        </div>
        <div class="post-icons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
            <i class="fa-regular fa-bookmark" style="margin-left: auto;"></i>
        </div>
        <div class="post-body">
            <p>
                Liked by <strong>4GeeksAcademy</strong>,
                <strong>html5</strong>,
                <strong>Web</strong> and
                <strong>100,000 others</strong>
            </p>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores animi est, voluptas labore atque impedit perspiciatis nemo ut facere fugit enim, placeat, omnis porro tenetur provident eos blanditiis? Optio, nisi.
            </p>
        </div>
    </div>
</body>
</html>
